<header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="blog-header-logo text-dark" href="/">Blog Project</a>
      </div>
      <div class="col-4">
        <form class="d-flex" role="search" method="GET" action="{% url 'search' %}">
         
          <input class="form-control me-2 btn btn-sm" type="search" name="keyword" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-warning btn btn-sm" type="submit">Search</button>
        </form>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="btn btn-sm btn-warning" href="#">Login</a> &nbsp;
        <a class="btn btn-sm btn-outline-secondary" href="#">Register</a>
      </div>
    </div>
  </header>
